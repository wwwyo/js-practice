  <script>
    const WIDTH = 400;
    const HEIGHT = 400;
    const canvas = document.getElementById("canvas");
    
    class View {
      constructor(width, height, canvas, ball){
        this.width = width;
        this.height = height;
        this.canvas = canvas;
        this.canvas.height = height;
        this.canvas.width = width;
        this.ctx = this.canvas.getContext('2d');
        this.ctx.rect(0, 0, this.width, this.height);
        
        this.ball = ball;
      }

      update(model) {

        this.ctx.beginPath();
        this.ctx.arc(this.ball.x, this.ball.y, this.ball.r, 0, 2 * Math.PI);
        this.ctx.stroke();
        this.ctx.fill();
      };
      
    };

    class Ball {
      constructor(){
        this.x = 1;
        this.y = 1;
        this.vx = 1;
        this.vy = 1;
        this.r = 10
      };

        this.y += vy;
      }
    }

    class BlockBreaking {
      constructor(canvas){
        this.canvas = canvas;
        this.ball = new Ball();
      };

      start(){
        this.ctx.beginPath();
      };

      next(){
        this.ball.next();
      }
    };
